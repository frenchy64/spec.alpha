name: Java CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        jdk: ['8', '11', '16']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn test
